<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Time Revision</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/last.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <!-- Left Box for Logo -->
        <div class="left">
            <img src="./img/last.jpg" alt="Logo">
            <div>Last Time Revision</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li> <a href="#">Home</a></li>
                <li> <a href="#">About Us</a></li>
                <li> <a href="mailto:lasttimerevision.com">Contact Us</a></li>
                <li> <a href="https://www.youtube.com/c/LastTimeRevision" target="_blank">Youtube Video</a></li>
            </ul>
        </div>
        <!-- Right Box for buttons -->
        <div class="right">
            <input type="text" size="20" class="search" placeholder="Search">
            <button class="btn">Search</button>
        </div>
    </header>
    <div class="container">
        <h1>Fill your Education Details</h1>
        <form action="script.js">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Class">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Section">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your School Name">
            </div>
            <button class="btn">Submit</button>

        </form>
    </div>
</body>

</html>
